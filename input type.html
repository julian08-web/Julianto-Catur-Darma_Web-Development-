<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM INPUT + JS</title>
  </head>
  <body>
    <form id="formjs">
      <center>
        <h1>Form With JavaScript</h1>
        <p><input type="checkbox" id="robot" /> Anda Bukan Robot</p>
        Nama: <br />
        <input type="text" id="Nama"><br />
        Usia: <br />
        <input type="number" id="Usia"><br />
        Tanggal: <br />
        <input type="date" id="Tggl"><br />
        Jam: <br />
        <input type="time" id="Jam"><br />
        Poli: <br />
        <select id="Poli" required>
          <option disabled selected>Silahkan Pilih Poli</option>
          <option>Poli Umum</option>
          <option>Poli Gigi</option>
          <option>Poli Mata</option>
        </select><br />
        Email: <br />
        <input type="email" id="Email"><br />
        Password: <br />
        <input type="password" id="password"><br />
        Alamat Rumah: <br />
        <textarea  id="alamat" placeholder="Contoh: Jl Malaka 1 Gang 2 Rt 001 Rw 012 No 68B"></textarea> <br /><br />
        <button type="submit">Kirim</button>
      </center>
    </form>

    <div id="formbpjs" style="display:none; text-align:center;"></div>

    <script>
      const form = document.getElementById("formjs");
      const hasil = document.getElementById("formbpjs");

      form.addEventListener("submit", function(e) {
        e.preventDefault();

        if (!document.getElementById("robot").checked) {
          alert("Centang dulu 'Anda Bukan Robot'!");
          return;
        }

        const nama = document.getElementById("Nama").value;
        const usia = document.getElementById("Usia").value;
        const tanggal = document.getElementById("Tggl").value;
        const jam = document.getElementById("Jam").value;
        const poli = document.getElementById("Poli").value;
        const email = document.getElementById("Email").value;
        const password = document.getElementById("password").value;
        const robotStatus = document.getElementById("robot").checked
          ? "Pendaftar Bukan Robot"
          : "Belum Diverifikasi";
          const alamat =document.getElementById("alamat").value;
          

        hasil.style.display = "block";
        hasil.innerHTML = `
          <h2>Data Pendaftaran</h2>
          <p><b>Status:</b> ${robotStatus}</p>
          <p><b>Nama:</b> ${nama}</p>
          <p><b>Usia:</b> ${usia} tahun</p>
          <p><b>Tanggal:</b> ${tanggal}</p>
          <p><b>Jam:</b> ${jam}</p>
          <p><b>Poli:</b> ${poli}</p>
          <p><b>Email:</b> ${email}</p>
          <p><b>Password:</b> ${password}</p>
          <p><b>Alamat Rumah:</b> ${alamat}</p>
        `;
      });
    </script>
  </body>
</html>
